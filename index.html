<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp File Share</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script defer type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <noscript>
      <style>
        /* Hide the main content when JavaScript is disabled to prevent users from interacting with non-functional UI */
        main {
          display: none;
        }
      </style>
      <p>
        JavaScript is required for this application. Please enable JavaScript in your browser settings.
      </p>
    </noscript>
    <main>
      <h1>Temp File Share</h1>
      <!-- <p>Share files with a temporary link.</p> -->
      <section>
        <h2>Upload File</h2>
        <form id="file-upload-form" class="file-upload-form">
          <div class="form-group">
            <label for="file-input">Select File:</label>
            <input type="file" id="file-input" name="file" required />
          </div>
          <div class="form-group">
            <label>Expiry Time:</label>
            <div class="radio-group">
              <label>
                <input type="radio" id="expiry10Min" name="expiryType" value="10min" checked />
                10 Minutes
              </label>
              <label>
                <input type="radio" id="expiry1Hour" name="expiryType" value="1hour" />
                1 Hour
              </label>
              <label>
                <input type="radio" id="expiry1Day" name="expiryType" value="1day" />
                1 Day
              </label>
              <label>
                <input type="radio" id="expiry7Days" name="expiryType" value="7days" />
                7 Days
              </label>
              <label>
                <input type="radio" id="expiryCustom" name="expiryType" value="custom" />
                Custom
                <input type="datetime-local" id="expiry-input" name="expiryCustomValue" />
              </label>
            </div>
          </div>
          <button type="submit" id="file-upload-submit">Upload</button>
        </form>
      </section>
      <section>
        <h2>Uploads</h2>
        <uploads-wrapper id="uploads-wrapper"></uploads-wrapper>
      </section>
      <spinning-throbber id="spinning-throbber" class="hidden"></spinning-throbber>
    </main>
    <aside>
      <toasts-container id="toasts-container"></toasts-container>
    </aside>
  </body>
</html>
